<template>
    <lightning-card title="Conditional Rendering">
      <div class="slds-var-m-around_medium">
        <lightning-button variant="brand" label="Show data" title="Show data" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>

        <template if:true={isVisible}>
          <p>I am visible!!!</p>
        </template>
        <template if:false={isVisible}>
          <p>I am not visible. Click the button above to reveal me.</p>
        </template>
      </div>
    </lightning-card>
</template>
