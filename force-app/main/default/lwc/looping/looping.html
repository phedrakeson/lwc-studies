<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-p-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car} class="car-container slds-box slds-box_link slds-var-m-bottom_medium">
                  <li>{car}</li>
                </ul>
            </template>
          </div>
    </lightning-card>

    <lightning-card title="iterator loop" class="slds-var-m-top_medium">
      <div class="slds-var-p-around_medium">
        <ul class="slds-has-dividers_around-space">
          <template iterator:ceo={ceoList}>
            <li key={ceo.value.id}>
              <template if:true={ceo.first}>
                <strong>List of top companies and CEOs</strong>
              </template>
              <div class="slds-item">
                <strong>{ceo.value.company} </strong>
                {ceo.value.name}
              </div>
              <template if:true={ceo.last}>
                <strong>Thanks for reading the list</strong>
              </template>
            </li>
            </template>
          </ul>
        </div>
  </lightning-card>
</template>
