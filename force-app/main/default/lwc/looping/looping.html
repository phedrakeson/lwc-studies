<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-p-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car} class="car-container slds-box slds-box_link">
                  <li>{car}</li>
                </ul>
            </template>
          </div>
    </lightning-card>
    <lightning-card title="iterator loop">
      <div class="slds-var-p-around_medium">
        <ul class="slds-has-dividers_around-space">
          <template iterator:ceo={ceoList}>
                <template if:true={ceo.first}>
                  <strong key={ceo.value.id} >List of top companies and CEOs</strong>
                </template>
                <li key={ceo.value.id}  class="slds-item">
                  <strong>{ceo.value.company} </strong>
                  {ceo.value.name}
                </li>
                <template if:true={ceo.last}>
                  <strong key={ceo.value.id} >Thanks for reading the list</strong>
                </template>
            </template>
          </ul>
        </div>
  </lightning-card>
</template>
